<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<p id="demo"></p>

<script>

//Array con los datos

let mat_notas=[
	 ['Javi',2,5,6,7,8,9,3,2,8,4],
	 ['Kilian',2,5,2,6,4],
	 ['Gonzalo',2,5,3,2,8,4],
	 ['Jimmy'2,5,8,4]];


//FUNCIONES
//========

function obtenerAprobados(tab) {

	conta=0;

    for (i = 1; i < tab.length; i++){
             if (tab[i]>=5){conta++;}
            }
    	return conta;
    }

 function Visualizar(mat_notas){
 	for (j = 0; j < mat_notas.length; j++){
 		document.write(mat_notas[j][0]+" tiene "+obtenerAprobados(mat_notas[j])+"<br>");
 	}
 }

//visualizar

 Visualizar(mat_notas);

</script>

</body>
</html>
