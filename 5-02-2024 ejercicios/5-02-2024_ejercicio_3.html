<!----- obtener una array de los sueldos, y que almacene cada media en un array-------->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<script>
   //======================Funciones====================================
   function Media(tab_sueldos){
   	    var suma=0;
      for(const x in tab_sueldos){
      	if (x>0) {
      	suma= suma + tab_sueldos[x];
         }
       }
     var media=suma / (tab_sueldos.length);
      return(media);
   }
   function Proceso(mat_sueldos){
   	tab=[];
   	 for(const x in mat_sueldos){
   	 	tab.push(Media(mat_sueldos[x]));
   	 }
     return tab;
   }

   function Visualizar(tab_resul){
   	document.write("Las medias son: <br>");
   	for(const x in tab_resul){
   		document.write(tab_resul[x]+ " ");
   	}
   }

	//======================Programa principal====================================

	mat_sueldos= [ 
		           [1000, 2500, 800, 2000],
		           [2000, 3500, 900, 4000],
                   [1000, 2900, 800, 5000],
                   [2000, 1500, 600, 8000]
		          ];
    tab_resul = Proceso(mat_sueldos);
    Visualizar (tab_resul);
	
</script>
</body>
</html>
