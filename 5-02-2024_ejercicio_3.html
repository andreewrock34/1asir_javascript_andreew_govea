<script>
   //======================Funciones====================================
   function Media(tab_sueldos){
   	    var suma=0;
      for(const x in tab_sueldos){
      	if (x>0) {
      	suma= suma + tab_sueldos[x];
         }
       }
     var media=suma / (tab_sueldos.length);
      return(media);
   }
   function Proceso(mat_sueldos){
   	tab=[];
   	 for(const x in mat_sueldos){
   	 	tab.push(Media(mat_sueldos[x]));
   	 }
     return tab;
   }

   function Visualizar(tab_resul){
   	document.write("Las medias son: <br>");
   	for(const x in tab_resul){
   		document.write(tab_resul[x]+ " ");
   	}
   }

</script>
