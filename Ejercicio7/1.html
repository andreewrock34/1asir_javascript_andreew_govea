<!-----------Escribir tres párrafos con cualquier texto. Cuando se pulsa en uno de
ellos se despliega hacia abajo otro texto (como información adicional).
Utilizar slideToggle--------->

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").slideToggle();
  });
});


</script>
</head>
<body>

<p>Freak os leash</p>

<p>Banana Peel</p>

<p>TBlack funeral</p>

<button>Toggle slideUp() and slideDown()</button>

</body>
</html>
